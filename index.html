<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코딩네컷</title>
    <style>
      /* 폰트 적용 */
      @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      /* css 요소 */
      body {
        font-family: "LeeSeoyun";
        margin: 0;
        display: flex;
        justify-content: center;
        background-image: url("./background.png");
      }

      .container {
        width: 390px;
        background-color: #52A5DE;
        height: 100%;
      }

      .photos {
        margin-top: 30px;
      }

      .photo-frame {
        background-color: white;
        margin: 15px 20px;
        height: 200px;
        background-size: cover;
        position: relative;
        cursor: pointer; // 사진 위에서 손가락 모양으로 변경
}

      /* 하단 영역 스타일링 */
      .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .f-title {
        font-size: 25px;
        font-weight: 900;
        color: white;
      }
      .f-date {
        font-size: 15px;
        font-weight: 500;
        color: white;
      }

      #image1 {
        background-image: url("./img1.jpg");
      }

      #image2 {
        background-image: url("./img2.jpg");
      }

      #image3 {
        background-image: url("./img3.jpg");
      }

      .photo-description {
        color: white;
        background-color: black;
        width: fit-content;
        padding: 0 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        position: absolute;
        bottom: 0;
        transform: translate(-50%);
        left: 50%;
        opacity: 0; // 초기에 투명하게 만들기
}

	  .video {
        width: 100%;
        height: 100%;
      }

      .showText {
        opacity: 1;
        transition: opacity 0.5s linear;
      }
      .hideText {
        opacity: 0;
      }
    </style>
    <script>
    // 텍스트 보이기
    // 1. 몇 번째 사진에 마우스가 올라갔는지 if문으로 확인
    // 2. 해당 사진에 맞는 hideText class 삭제, showText 삽입
    function showText(number) {
    if (number === 1) {
        document.querySelector("#desc1").classList.remove("hideText");
        document.querySelector("#desc1").classList.add("showText");
    } else if (number === 2) {
        document.querySelector("#desc2").classList.remove("hideText");
        document.querySelector("#desc2").classList.add("showText");
    } else {
        document.querySelector("#desc3").classList.remove("hideText");
        document.querySelector("#desc3").classList.add("showText");
    }
    }

    // 텍스트 감추기
    // 1. 몇 번째 사진에서 마우스가 벗어났는지 if문으로 확인
    // 2. 해당 사진에 맞는 shotText class 삭제, hideText 삽입
    function hideText(number) {
    if (number === 1) {
        document.querySelector("#desc1").classList.remove("showText");
        document.querySelector("#desc1").classList.add("hideText");
    } else if (number === 2) {
        document.querySelector("#desc2").classList.remove("showText");
        document.querySelector("#desc2").classList.add("hideText");
    } else {
        document.querySelector("#desc3").classList.remove("showText");
        document.querySelector("#desc3").classList.add("hideText");
    }
    }

    // 클릭 기능
    // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력
    function alertText(number) {
        alert(`${number}번째 추억이 깃들어 있어요! 다른 사진도 눌러봐요 :)`);
    }

    </script>
  </head>
  <body>
    <div class="container">
      <div class="photos">
        <div
        id="image1"
        class="photo-frame"
        onmouseover="showText(1)"
        onmouseout="hideText(1)"
        onclick="alertText(1)"
    >
            <span id="desc1" class="photo-description">
                내 반쪽 미니랑 S2
        </span>
        </div>
        <div
            id="image2" class="photo-frame"
            onmouseover="showText(2)"
            onmouseout="hideText(2)"
            onclick="alertText(2)"
        >
            <span id="desc2" class="photo-description">
                도날드랑 구피랑 ㅎㅎ
            </span>
        </div>
        <div
            id="image3"
            class="photo-frame"
            onmouseover="showText(3)"
            onmouseout="hideText(3)"
            onclick="alertText(3)"
        >
            <span id="desc3" class="photo-description">
                한줄로 까꿍!
        </span>
        </div>
        <div class="photo-frame">
          <iframe
            src="https://www.youtube.com/embed/uv766hOQfGo"
            frameborder="0"
            class="video"
          ></iframe>
        </div>
      </div>
      <div class="footer">
        <p class="f-title">See ya real soon.</p>
        <p class="f-date">2023.04.20</p>
      </div>
    </div>
  </body>
</html>
